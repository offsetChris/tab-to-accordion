        <section class="site-container">
            <h1>TEST</h1>

            <section class="demo">
                <div class="tab-row">
                    <a class="button--secondary is-active" href="javascript:void(0);">Tab 1</a>
                    <a class="button--secondary" href="javascript:void(0);">Tab 2</a>

                    <a class="tab-content_close" href="javascript:void(0);">X Close</a>
                    <p>Details of tab is populated here.</p>
                </div>
            </section>
        </section>
