    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Tabs to Accordions responsive dev pattern</title>
        <meta name="description" content="UX pattern for responsive tabs to accordion change">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
        <link rel="stylesheet" href="css/main.css"><link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">

    </head>
    <body>
        
        <section class="site-container">
            <h1>TEST</h1>

            <section class="demo">
                <div class="tabs">
                    <div class="tab-row">
                        <a class="button--secondary js_tab" href="#tab-content--1">Tab 1</a>
                        <a class="button--secondary js_tab" href="#tab-content--2">Tab 2</a>
                        <a class="button--secondary js_tab" href="#tab-content--3">Tab 3</a>
                        <a class="button--secondary js_tab" href="#tab-content--4">Tab 4</a>
                    </div>

                    <div class="tab-content" aria-expanded="true">
                        <a class="tab-content_close js_tab-close" href="javascript:void(0);">X Close</a>
                        <p class="tab-content_text" id="tab-content--1">Tab 1 content</p>
                        <p class="tab-content_text" id="tab-content--2">Tab 2 content</p>
                        <p class="tab-content_text" id="tab-content--3">Tab 3 content</p>
                        <p class="tab-content_text" id="tab-content--4">Tab 4 content</p>
                    </div>
                </div>
            </section>
        </section>
        

       

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

        <script src="js/main.js"></script>

    </body>
</html>
